project:
  type: book
  output-dir: _book
  preview:
    port: 5896
    browser: true
  render:
    - "*.qmd"
  resources:
    - "data/"
    - "images/"
    - "figs/"

book:
  title: "Yet Another R Dataviz Book"
  reader-mode: true
  author: "John Paul Helveston"
  date: "12/19/2022"

  page-footer:
    left: |
      Yet Another R Dataviz Book was written by John Paul Helveston
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.png
  favicon: cover.png

  site-url: https://yardbook.jhelvy.com/
  repo-url: https://github.com/jhelvy/yardbook/
  repo-branch: main
  repo-actions: [edit, issue]

  chapters:
    - index.qmd
    - intro.qmd
    - part: part_1.qmd
      chapters:
        - quarto_ch_2.qmd
        - ggplot_ch_3.qmd
    - part: part_2.qmd
      chapters:
        - tidy_ch_4.qmd
        - good_prac_ch_5.qmd
    - part: part_3.qmd
      chapters:
        - sum_ch_6.qmd
        - effective_ch_7.qmd
        - trends_ch_8.qmd
        - amounts_ch_9.qmd
        - prop_ch_10.qmd
        - comparisons_ch_11.qmd
        - maps_ch_12.qmd
        - scales_ch_13.qmd
        - aesthetics_ch_14.qmd
        - anim_ch_15.qmd
        - interact_ch_16.qmd
    

format:
  html:
    theme:
      - cosmo
    code-link: true

    author-meta: "John Paul Helveston"
    callout-appearance: simple
